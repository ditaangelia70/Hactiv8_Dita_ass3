<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Covid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="input-form">
                <form>
                    <input type="text" placeholder="cari" id="input">
                    <button id="submit-form">Cari Data</button>
                </form>
            </div>
            <div class="case">
                <div class="active-case">
                    active case
                    <div id="active-case">
                        <!-- Tempat active case dirender -->
                    </div>
                </div>
                <div class="new-case">
                    new case
                    <div id="new-case">
                        <!-- Tempat new case dirender -->
                    </div>
                </div>
                <div class="recovered-case">
                    recovered case
                    <div id="recovered-case">
                        <!-- Tempat recovered case dirender -->
                    </div>
                </div>  
                <div class="total-case">
                    total case
                    <div id="total-case">
                        <!-- Tempat total case dirender -->
                    </div>
                </div>
                <div class="total-death">
                    total death
                    <div id="total-death">
                        <!-- Tempat total death dirender -->
                    </div>
                </div>
                <div class="total-test">
                    total test
                    <div id="total-test">
                        <!-- Tempat active case dirender -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
